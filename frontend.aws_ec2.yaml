plugin: amazon.aws.aws_ec2
regions:
- us-east-1
hostnames:
- private-ip-address
filters:
  instance-state-name: running
  tag:Name: frontend-dev
compose:
# This sets the ansible_host variable to the private Ip address of the ec2 instance without changing the hostname.
  ansible_host: private_ip_address
keyed_groups:
- separator: ''
  key: tags.Component